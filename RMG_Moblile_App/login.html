<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>
    <div data-role="page" id="login" class="abcd">
        <div data-role="header" data-theme="b">
            <h1><img src="icon-tata-white.png" /></h1>
        </div>

        <div data-role="main" data-theme="b">
            <div data-role="" id="pup" class="ui-content">
              <form method="post" data-transition="slide" action="mainPage.html">
                  <h3>Login information</h3>
                  <label for="usrnm" class="ui-hidden-accessible1">Employee ID:</label>
                  <input type="text" name="empId" id="empId" placeholder="666794">
                  <label for="pswd" class="ui-hidden-accessible1">Password:</label>
                  <input type="password" name="passw" id="pswd" placeholder="Password">
                  <center><input type="submit" data-inline="true" value="Log in"></center>
              </form>
            </div>
        </div>

        <div data-role="footer" data-position="fixed" data-theme="b">
            <h1>Tata Consultancy Services Limited</h1>
        </div>
    </div>
</body>
</html>
