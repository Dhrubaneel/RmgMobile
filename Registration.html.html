<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css">
    <link rel="stylesheet" href="myStyle.css">
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
    <script src="myJs.js"></script>

    <title>Registration</title>
</head>
<body>

    <div data-role="page" id="pageone" data-theme="b" class="pageConent">
        
        <div data-role="header" >
            <a href="#" class="ui-btn ui-icon-home ui-btn-icon-left ui-btn-icon-notext ui-nodisc-icon">Home</a>
            <center><img src="" height="35" ></center>
            <Button id="menu" class="ui-btn  ui-icon-bars ui-btn-icon-notext ui-nodisc-icon ">Menu</Button>

            <div id="menuList">
                    <ul data-role="listview"  data-inset="true">
                        <li data-icon="false"><a href="#">Register</a></li>
                        <li data-icon="false"><a href="#">Schedule</a></li>
                        <li data-icon="false"><a href="#">Result</a></li>
                        <li data-icon="false"><a href="#">Feedback</a></li>
                        <li data-icon="false"><a href="#">Contact Us</a></li>
            </ul>

            </div>
        </div>

        <div data-role="main" class="ui-content" id="mainContent">

                <form method="post" action="demoform.asp">
  
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Name" data-clear-btn="true" >
                        <label for="empId">Employee ID:</label>
                        <input type="text" name="empId" id="empId" readonly="true">
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <legend>Gender:</legend>
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="male" value="male" >
                            <label for="female" >Female</label>
                            <input type="radio" name="gender" id="female" value="female">	
                        </fieldset>
                        <label for="experience">Years of Experience:</label>
                        <input type="range" name="experience" id="experience" value="0" min="0" max="42" step="0.1" data-           highlight="true">
                        <label for="skillSet">Skill Set:</label>
                        <textarea name="skillSet" id="info"></textarea>
                        <input type="submit" value="Submit" data-icon="check" data-iconpos="right" data-inline="true">
                        <input type="reset" value="Reset" data-icon="refresh" data-iconpos="right" data-inline="true">

                </form>
    
  </div>

        <div data-role="footer" data-position="fixed" class="footer">
                    <p>TATA Consultancy Services</p>
        </div>
    </div> 


</body>
</html>
